<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperthyroid Detection</title>
</head>
<body>
    <h1>Hyperthyroid Detection</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="tsh">TSH Level:</label>
        <input type="number" id="tsh" name="tsh" step="0.01" required><br><br>

        <label for="t3">T3 Level:</label>
        <input type="number" id="t3" name="t3" step="0.01" required><br><br>

        <label for="t4">T4 Level:</label>
        <input type="number" id="t4" name="t4" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
